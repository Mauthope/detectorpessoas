<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Pessoas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 50vh;
            border: 2px solid #333;
            position: absolute;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Para não interferir na interação com o vídeo */
            width: 100%;
            height: 100%;
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #333;
            color: #fff;
        }
        #time-log tbody {
            display: block;
            max-height: 100px;
            overflow-y: auto;
        }
        #time-log thead, #time-log tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        table tr:nth-child(even) {
            background-color: #222;
        }
        #buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="timer">Cronômetro: 0.00s</div>
    <div id="buttons">
        <button id="download">Download CSV</button>
        <button id="clear">Limpar Tabela</button>
    </div>
    <table id="time-log">
        <thead>
            <tr>
                <th>#</th>
                <th>Tempo Decorrido (s)</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const timerDisplay = document.getElementById('timer');
        const tableBody = document.getElementById('time-log').querySelector('tbody');
        const downloadButton = document.getElementById('download');
        const clearButton = document.getElementById('clear');
        const ctx = canvas.getContext('2d');
        let stream = null;
        let startTime = null;
        let interval = null;
        let logCounter = 0;
        let model = null;
        let personDetected = 0; // Contador de pessoas detectadas

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                });
                video.srcObject = stream;
            } catch (error) {
                alert("Erro ao acessar a câmera: " + error.message);
            }
        }

        async function loadModel() {
            model = await cocoSsd.load();
            console.log("Modelo carregado com sucesso!");
            detectPerson();
        }

        let lastDetectionTime = null; // Tempo da última detecção

        function detectPerson() {
            if (!model) return;

            model.detect(video).then(predictions => {
                // Limpar o canvas antes de desenhar novamente
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                predictions.forEach(prediction => {
                    if (prediction.class === "person" && prediction.score > 0.1) {
                        // Desenha a caixa ao redor da pessoa detectada
                        ctx.beginPath();
                        ctx.rect(prediction.bbox[0], prediction.bbox[1], prediction.bbox[2], prediction.bbox[3]);
                        ctx.lineWidth = 4;
                        ctx.strokeStyle = 'red'; // Cor da caixa
                        ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
                        ctx.fill();
                        ctx.stroke();

                        // Exibe o nome da classe e a confiança no centro da caixa
                        ctx.fillStyle = "white";
                        ctx.font = "16px Arial";
                        ctx.fillText(`Pessoa: ${Math.round(prediction.score * 100)}%`, prediction.bbox[0] + 5, prediction.bbox[1] + 20);
                    }
                });

                const currentPersonCount = predictions.filter(prediction => 
                    prediction.class === "person" && prediction.score > 0.1
                ).length;

                const now = Date.now();
                if (currentPersonCount > 0) {
                    if (!lastDetectionTime || (now - lastDetectionTime) >= 60000) {
                        // Nova detecção permitida após 1 minuto
                        toggleTimer();
                        lastDetectionTime = now;
                    }
                }

                requestAnimationFrame(detectPerson);
            });
        }

        function toggleTimer() {
            if (!startTime) {
                // Inicia o cronômetro
                startTime = Date.now();
                interval = setInterval(() => {
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(0);
                    timerDisplay.textContent = `Cronômetro: ${elapsedTime}s`;
                }, 100);
            } else {
                // Para o cronômetro e salva na tabela
                clearInterval(interval);
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(0);
                addLog(elapsedTime);
                startTime = null;
                timerDisplay.textContent = "Cronômetro: 0.00s";
            }
        }

        function addLog(elapsedTime) {
            logCounter++;
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${logCounter}</td>
                <td>${elapsedTime}</td>
                <td>${formattedDate} ${formattedTime}</td>
            `;
            tableBody.appendChild(row);
        }

        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Número,Tempo Decorrido (s),Data e Hora\n";  // Cabeçalho da tabela

            // Itera sobre os registros da tabela e cria o conteúdo do CSV
            const rows = tableBody.querySelectorAll('tr');
            if (rows.length === 0) {
                alert("Nenhum dado disponível para exportar.");
                return; // Sai da função caso não haja dados
            }

            rows.forEach((row, index) => {
                const cells = row.querySelectorAll('td');
                const rowData = Array.from(cells).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`).join(",");
                csvContent += rowData + "\n";
            });

            // Criação do link para download do CSV
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'log_pessoas.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearTable() {
            tableBody.innerHTML = '';
            logCounter = 0;
        }

        downloadButton.addEventListener('click', downloadCSV);
        clearButton.addEventListener('click', clearTable);

        video.addEventListener('loadeddata', () => {
            loadModel();
        });

        startCamera();
    </script>
</body>
</html>
